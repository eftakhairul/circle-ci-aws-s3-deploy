dependencies:
    override:
        - sudo pip install awscli
deployment:
  prod:
    branch: master
    codedeploy:
      wepapp:
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: web.cityparking.guide
            key_pattern: apps/wepapp-{SHORT_COMMIT}-{BUILD_NUM}
        region: us-east-1
        deployment_group: wepapp
        deployment_config: CodeDeployDefault.AllAtOnce